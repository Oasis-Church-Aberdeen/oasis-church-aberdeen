# Netlify Configuration for Oasis Church Aberdeen Website

[build]
  publish = "."
  command = ""

# Redirects and headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Asset optimisation
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Form handling
[forms]
  # Enable Netlify Forms
  # Forms are detected automatically via netlify attribute in HTML

# Redirects for clean URLs
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
